<table mat-table [dataSource]="phaseData.milestones" class="mat-elevation-z8">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef i18n>Typ</th>
    <td mat-cell *matCellDef="let milestone">
      <mat-form-field>
        <input matInput [(ngModel)]="milestone.type" (keyup.enter)="update(milestone)"
               (blur)="update(milestone)">
      </mat-form-field>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <mat-form-field>
        <input matInput [(ngModel)]="newMilestone.type">
      </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef i18n>Name</th>
    <td mat-cell *matCellDef="let milestone">
      {{milestone.type}}{{milestone.index}}
    </td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef i18n>Position</th>
    <td mat-cell *matCellDef="let milestone">
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="milestone.position" (keyup.enter)="update(milestone)"
               (blur)="update(milestone)">
      </mat-form-field>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <mat-form-field>
        <input matInput [(ngModel)]="newMilestone.position">
      </mat-form-field>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-toolbar>
  <button mat-button (click)="addKm()">km</button>
  <button mat-button (click)="addObstacle()">H</button>
  <button mat-button (click)="addCtf()">Pt</button>
</mat-toolbar>
