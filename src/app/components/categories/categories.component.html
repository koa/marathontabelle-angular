<h1 class="mat-headline" i18n>
  Kategorieen
</h1>
<table mat-table [dataSource]="categories" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef i18n>Name</th>
    <td mat-cell *matCellDef="let category">
      {{category.name}}
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <mat-form-field>
        <input matInput [(ngModel)]="newCategory.name">
      </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let category">
      <button mat-icon-button (click)="delete(category)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-icon-button (click)="add(newCategory)">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
