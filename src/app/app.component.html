<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <span>{{title}}</span>
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Kategorieen">
    <app-categories [categories]="competition.categories" (addCategory)="addCategory($event)"
                    (deleteCategory)="deleteCategory($event)"></app-categories>
  </mat-tab>
  <mat-tab label="Teilnehmer">
    <app-competitor-list [competitors]="competition.comptetitors"
                         [categories]="competition.categories"
                         (addCompetitor)="addCompetitor($event)"></app-competitor-list>
  </mat-tab>
  <mat-tab label="Phase A">
    <app-phase-editor [phaseData]="competition.phaseA"  [categories]="competition.categories"  (update)="updatePhaseA($event)"></app-phase-editor>
  </mat-tab>
  <mat-tab label="Phase Transfer">
    <app-phase-editor [phaseData]="competition.phaseTransfer" [categories]="competition.categories" (update)="updatePhaseTransfer($event)"></app-phase-editor>
  </mat-tab>
  <mat-tab label="Phase B">
    <app-phase-editor [phaseData]="competition.phaseB" [categories]="competition.categories" (update)="updatePhaseB($event)"></app-phase-editor>
  </mat-tab>
</mat-tab-group>
